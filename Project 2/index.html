	<title>Karma Website</title>

<body>
    <!--Nav Section-->
	<nav class="top-navigation">
		<div class="content">
			<img class="logo" src="img/karma-logo.svg" alt="Logo Image">
			<ul class="links">
    			<li class="active">Meet Karma</li>
    			<li>How It works</li>
    			<li>Store</li>
    			<li>Blog</li>
    			<li>Help</li>
    			<li>Log in</li>
			</ul>

		<div class="content">
			<h1>Introducting Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<button class="big-button">Learn More</button>
		</div>
	</section>
	<!-- Icons below hero -->
	<section class="cases">
		<div class="content">
			<h2>Everyone Needs a little Karma.</h2>
			<ul class="devices">
				<li>
						<img class="devices" src="img/icon-devices.svg" alt="Devices Icon" width="127px" height="127px">

							<h3>Internet for all devices</h3>
				</li>
				<li>
					<img class="devices" src="img/icon-coffee.svg" alt="Coffee Icon" width="127px" height="127px">
					<div class="caption">
						<h3>Boost your productivity</h3>
				</li>
				<li>
					<img class="devices" src="img/icon-refill.svg" alt="Gas Icon" width="127px" height="127px">
					<div class="caption">
						<h3>Pay as you go</h3>
				</li>
			</ul>
		</div>
	</section>
	<footer class="social">
    	<div class="content"> 
  			<h5>Join us on</h5>
  				<ul class="icons">
  					<li class="twitter">
  						<i class="fa fa-twitter"></i>
  					</li>
  					<li class="facebook">
  						<i class="fa fa-facebook"></i>
  					</li>
  					<li class="instagram">
  						<i class="fa fa-instagram"></i>
  					</li>
  				</ul>
  		</div>
